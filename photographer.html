<!-- page qui affiche l'avatar du photographe avec sa collection de photos -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff9c4e7a42.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="contact_modal">
			<div id="modal" tabindex="-1">
				<div id="header-form" aria-label="Contact form header" role="button">
          <div class="header-title">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="Close Contact Form" role="button" aria-label="Close Contact Form" onclick="closeModal()" tabindex="0"/>
          </div>
        </div>
        <!-- RAJOUTER LES CHAMPS INPUT MANQUANTS SELON MAQUETTE -->
        
          <form method="post" action="">

            <div id="formdatas" role="group" aria-labelledby="coordonnees">
              <p id="coordonnees" class="hidden">Vos coordonnées</p>

                <label for="Prénom" id="form_prenom" role="label">Prénom</label>
                <input type="text" name="prenom" id="prenom" aria-labelledby="form_prenom" />
                
                <label for="Nom" id="form_nom" role="label">Nom</label>
                <input type="text" name="nom" id="nom" aria-labelledby="form_nom"  />
                
                <label for="Email" id="form_email" role="label">Email</label>
                <input type="email" name="email" id="email" aria-labelledby="form_email" />
                
                <label for="Message" id="form_message" role="label">Votre message</label>
                <textarea name="message" id="message" aria-labelledby="form_message" rows="5" ></textarea>
            
            </div>
            <button class="contact_button" id="send_button" role="button" aria-label="send">Envoyer</button>
          </form>

			</div>
		</div>
    <div id="header-main-page" aria-label="Main header" role="banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" aria-label="Fisheye Home page" aria-current="page" role='link'/></a>
    </div>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div id="filter">
        <h2>Trier par</h2>
        <div class="custom-select">
          <div class="custom-select-global">
            <select name="" id="">
              <option>Popularité</option>
              <option>Date</option>
              <option>Titre</option>
            </select>
        </div>
        </div>
      </div>
        
      <div class="medias-main">
      </div>
      <div class="medias-info" role="text">
      </div>
    </main>

    <script src="scripts/factories/photographerGalleryPageFactory.js"></script>
    <script src="scripts/factories/mediasGalleryPageFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/dropdownList.js"></script>

  </body>
</html>
