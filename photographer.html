<!-- page qui affiche l'avatar du photographe avec sa collection de photos -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff9c4e7a42.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="contact_modal">
			<div id="modal" tabindex="-1">
				<div id="header-form" aria-label="Contact form header" role="button">
          <div class="header-title">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="Close Contact Form" role="link" tabindex="0" aria-label="Close Contact Form" onclick="closeModal()"/>
          </div>
        </div>
        <!-- RAJOUTER LES CHAMPS INPUT MANQUANTS SELON MAQUETTE -->
        
          <form method="post" action="traitement.js">

            <div id="formdatas" role="group" aria-labelledby="coordonnees">
              <p id="coordonnees" class="hidden">Vos coordonnées</p>

                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" aria-labelledby="prenom" />
                
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" aria-labelledby="nom"  />
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" aria-labelledby="email" />
                
                <label for="message">Votre message</label>
                <textarea name="message" id="message" aria-labelledby="message" rows="5" ></textarea>
            
            </div>
            <button class="contact_button" id="send_button" aria-label="send">Envoyer</button>
          </form>

			</div>
		</div>
    <div id="header-main-page" aria-label="Main header" role="banner">
      <a href="index.html" title="Fisheye Home page"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" aria-label="Fisheye Home page"/></a>
    </div>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div id="filter">
        <label for="tri-select"><h2>Trier par</h2></label>
        <div class="custom-select">
          <div class="custom-select-global">
            <select name="tri" id="tri-select">
              <option>Popularité</option>
              <option>Date</option>
              <option>Titre</option>
            </select>
        </div>
        </div>
      </div>
        
      <div class="medias-main">
      </div>
      <div class="medias-info" role="contentinfo">
      </div>
    </main>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/dropdownList.js"></script>
    <script src="scripts/factories/photographersFactory.js"></script>
    <script src="scripts/factories/mediasFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
